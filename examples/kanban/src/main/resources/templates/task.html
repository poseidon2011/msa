<!DOCTYPE html>
<html lang="en">

<head>
    <title>Personal Information Management System</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet"/>
    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>

    <style type="text/css">
        .tips {font-size: 12px; color: red;}
    </style>


</head>

<body>

<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" ><a href="index.html">Home</a>
                </li>
                <li role="presentation" class="active"><a href="task.html">Potato</a>
                </li>
                <li role="presentation"><a href="#">Sign In</a>
                </li>
                <li role="presentation"><a href="showSignUp">Sign Up</a>
                </li>
            </ul>
        </nav>
        <h3 class="text-muted">Baking potato</h3>
    </div>


    <div align="center">
        <h3>Add a Potato</h3>
    </div>


    <form method="POST" action="/kanban/api/v1/tasks">


        <div class="row marketing">

            <div class="col-lg-2 ">
                <label for="name">Name:</label>
            </div>
            <div class="col-lg-10 ">
                <div class="input_group">    <input type="text" class="form-control" name="name" size="50" placeholder="task name"></input> </div>
            </div>
        </div>

        <div class="row marketing">
            <div class="col-lg-2">
                <label for="description">Description:</label>
            </div>

            <div class="col-lg-10">
                <div class="input_group"> <textarea class="form-control" name="description" cols="80" rows="3" placeholder="task description"></textarea> </div>
            </div>
        </div>


        <div class="row marketing">
            <div class="col-lg-2">
                <label for="duration">Duration (minutes):</label>
            </div>

            <div class="col-lg-10">
                <div class="input_group">
                    <input type="text" class="form-control" name="duration" size="50" placeholder="25"></input>
                </div>
            </div>
        </div>

        <div class="row marketing">

            <div class="col-lg-2">
                <label for="priority">Priority:</label>
            </div>
            <div class="col-lg-10">
                <div class="input_group">
                    <select>
                        <option value="1">1. Important and Urgent</option>
                        <option value="2">2. Important, but not Urgent</option>
                        <option value="3">3. Not important, but Urgent</option>
                        <option value="4">4. Not important, not Urgent</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row marketing">
            <div class="col-lg-2">
                <label for="beginTime">Begin Time:</label>
            </div>
            <div class="col-lg-10">
                <div class="input_group">
                    <input class="form-control" id="beginTime" name="beginTime" type="datetime-local" value="2017-07-25T16:39:57"  required="true"></input>
                </div>
            </div>


        </div>

        <div class="row marketing">
            <div class="col-lg-2">
                <label for="deadline">Deadline:</label>
            </div>
            <div class="col-lg-10">
                <div class="input_group">
                    <input class="form-control"  id="deadline" name="deadline" type="datetime-local" value="2017-07-25T16:39:57" ></input>
                </div>
            </div>

        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <input type="submit"></input>
            </div>
        </div>

    </form>

    <footer class="footer">
        <p>&copy; Walter Fan's Personal Studio 2017</p>
    </footer>

</div>
</body>

</html>
